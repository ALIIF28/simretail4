<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Staf Gudang - RetailSIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --secondary-coral: #FF8E53;
            --deep-charcoal: #2C3E50;
            --medium-gray: #7F8C8D;
            --light-gray: #ECF0F1;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* --- DARK MODE STYLES (GUDANG) --- */
        body.dark-mode {
            background: #1a1a1a;
            color: #f3f4f6;
        }

        body.dark-mode .navbar {
            background: rgba(45, 45, 45, 0.95);
            border-bottom-color: #404040;
        }

        body.dark-mode .dashboard-card,
        body.dark-mode .modal-content {
            background-color: #2d2d2d;
            color: #f3f4f6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        body.dark-mode .inventory-item {
            background-color: #2d2d2d;
            color: #f3f4f6;
        }

        body.dark-mode .text-gray-800 { color: #f3f4f6; }
        body.dark-mode .text-gray-600 { color: #9ca3af; }
        
        body.dark-mode .form-input,
        body.dark-mode select,
        body.dark-mode textarea {
            background-color: #374151;
            color: white;
            border-color: #4b5563;
        }

        body.dark-mode .btn-secondary {
            background-color: #374151;
            color: white;
            border-color: #4b5563;
        }

        body.dark-mode .timeline-item::after {
            background: #4b5563;
        }

        /* Standard Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .inventory-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-orange);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .form-input {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-coral) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-orange);
            border: 2px solid var(--primary-orange);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .role-badge {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-coral) 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .timeline-item {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.5rem;
            width: 12px;
            height: 12px;
            background: var(--primary-orange);
            border-radius: 50%;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1.25rem;
            width: 2px;
            height: calc(100% + 0.5rem);
            background: #e9ecef;
        }
        
        .timeline-item:last-child::after { display: none; }

        #add-product-modal { display: none; }
        #add-product-modal.show { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <nav class="navbar fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">SI</span>
                    </div>
                    <span class="text-xl font-semibold text-gray-800">RetailSIM</span>
                </a>
            </div>
            
            <div class="flex items-center space-x-6">
                <div class="role-badge">Staf Gudang</div>
                <div class="text-sm text-gray-600">
                    <span class="font-medium">Rafli</span>
                    <div class="text-xs">Aktif</div>
                </div>
                <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition" onclick="toggleDarkMode()" id="dark-mode-toggle">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="toggle-icon">
                        </svg>
                </button>
                <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="pt-24 px-6 pb-6">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Dashboard Staf Gudang</h1>
                <p class="text-gray-600">Modul Stock Entry</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="dashboard-card p-6">
                    <p class="text-sm text-gray-600">Total Produk</p>
                    <p class="text-2xl font-bold text-gray-800" id="total-products">0</p>
                </div>
                <div class="dashboard-card p-6">
                    <p class="text-sm text-gray-600">Stok Aman</p>
                    <p class="text-2xl font-bold text-green-600" id="safe-stock">0</p>
                </div>
                </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="dashboard-card p-6 mb-8">
                        <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                            <h3 class="text-xl font-semibold text-gray-800">Daftar Inventori</h3>
                            <button type="button" onclick="openAddProductModal()" class="btn-primary flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                Menambah Produk
                            </button>
                        </div>
                        <div id="inventory-grid" class="inventory-grid"></div>
                    </div>
                    
                    <div class="dashboard-card p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-6">Grafik Pergerakan Stok</h3>
                        <div id="stock-chart" style="height: 300px;"></div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="dashboard-card p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-6">Form Pencatatan Stok</h3>
                        <form id="stock-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Produk</label>
                                <select id="product-select" class="form-input" required><option value="">Pilih Produk</option></select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Jenis Transaksi</label>
                                <select id="transaction-type" class="form-input" required>
                                    <option value="in">Masuk</option>
                                    <option value="out">Keluar</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Jumlah</label>
                                <input type="number" id="quantity" class="form-input" required>
                            </div>
                            <button type="submit" class="btn-primary w-full">Simpan</button>
                        </form>
                    </div>

                    <div class="dashboard-card p-6 mt-8">
                        <h3 class="text-xl font-semibold text-gray-800 mb-6">Riwayat</h3>
                        <div id="stock-timeline"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Menambah Produk -->
    <div id="add-product-modal" class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm">
        <div class="modal-content rounded-2xl shadow-2xl w-full max-w-lg mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Menambah Produk</h3>
                    <button type="button" onclick="closeAddProductModal()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="add-product-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nama Produk</label>
                        <input type="text" id="new-product-name" class="form-input" placeholder="Contoh: Indomie Goreng" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Stok Awal</label>
                            <input type="number" id="new-product-stock" class="form-input" min="0" placeholder="0" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Stok Minimum</label>
                            <input type="number" id="new-product-minstock" class="form-input" min="0" placeholder="0" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Harga (Rp)</label>
                        <input type="number" id="new-product-price" class="form-input" min="0" placeholder="Contoh: 3500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Kategori</label>
                        <select id="new-product-category" class="form-input">
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Sembako">Sembako</option>
                            <option value="Kebersihan">Kebersihan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gambar Produk</label>
                        <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4 text-center transition hover:border-orange-500/50">
                            <input type="file" id="new-product-image" class="hidden" accept="image/*">
                            <div id="image-upload-area" class="cursor-pointer" onclick="document.getElementById('new-product-image').click()">
                                <div id="image-preview" class="hidden mb-2">
                                    <img id="image-preview-img" src="" alt="Preview" class="max-h-32 mx-auto rounded-lg object-cover">
                                </div>
                                <div id="image-placeholder" class="py-4">
                                    <svg class="w-12 h-12 mx-auto text-gray-400 dark:text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">Klik untuk upload gambar</p>
                                    <p class="text-xs text-gray-400 mt-1">PNG, JPG, atau GIF</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3 pt-2">
                        <button type="button" onclick="closeAddProductModal()" class="btn-secondary flex-1">Batal</button>
                        <button type="submit" class="btn-primary flex-1">Simpan Produk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   <script>
    let inventory = [];
    let stockHistory = [];

    document.addEventListener('DOMContentLoaded', function() {
        initDarkMode();
        loadInventory();
        initializeStockChart();
        initializeForm();
        initAddProductForm();
        updateStats();
    });

    // Dark Mode Logic (Sama seperti sebelumnya) ...
    let isDarkMode = localStorage.getItem('darkMode') === 'true';
    function initDarkMode() { if (isDarkMode) { document.body.classList.add('dark-mode'); updateDarkModeIcon(true); } else { updateDarkModeIcon(false); } }
    function toggleDarkMode() { isDarkMode = !isDarkMode; document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', isDarkMode); updateDarkModeIcon(isDarkMode); }
    function updateDarkModeIcon(isDark) { const icon = document.getElementById('toggle-icon'); icon.innerHTML = isDark ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>' : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>'; }

    // --- GUDANG LOGIC (DATA DISAMAKAN) ---
    function loadInventory() {
        // Data Sama dengan Kasir (dengan gambar dari resources)
        inventory = [
            { id: 1, name: 'Indomie Goreng', stock: 150, minStock: 20, image: 'resources/indomie-goreng.jpg' },
            { id: 2, name: 'Teh Botol Sosro', stock: 200, minStock: 30, image: 'resources/teh-sosro.jpg' },
            { id: 3, name: 'Sabun Lifebuoy', stock: 80, minStock: 10, image: 'resources/sabun-lifebuoy.jpg' },
            { id: 4, name: 'Beras 5kg', stock: 40, minStock: 5, image: 'resources/beras-5-kg.jpg' },
            { id: 5, name: 'Minyak Goreng 1L', stock: 90, minStock: 15, image: 'resources/minyak-bimoli.jpg' }
        ];
        renderInventory(inventory);
        populateProductSelect();
        
        // Load Dummy History yang Sesuai
        const timeline = document.getElementById('stock-timeline');
        timeline.innerHTML = `
            <div class="timeline-item">
                <p class="text-sm text-gray-800 font-medium">Beras 5kg (Keluar)</p>
                <p class="text-xs text-gray-500">10:00 - 5 unit</p>
            </div>
            <div class="timeline-item">
                <p class="text-sm text-gray-800 font-medium">Indomie Goreng (Masuk)</p>
                <p class="text-xs text-gray-500">08:30 - 50 unit</p>
            </div>
        `;
    }

    function renderInventory(items) {
        const grid = document.getElementById('inventory-grid');
        grid.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'inventory-item relative';
            const imgHtml = (item.image && String(item.image).trim())
                ? `<div class="w-14 h-14 rounded-lg overflow-hidden bg-gray-100 dark:bg-gray-600 mb-2 flex-shrink-0"><img src="${item.image}" alt="${String(item.name).replace(/"/g, '&quot;')}" class="w-full h-full object-cover block" loading="lazy"></div>`
                : `<div class="w-14 h-14 rounded-lg bg-gray-200 dark:bg-gray-600 flex items-center justify-center mb-2 flex-shrink-0"><svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div>`;
            div.innerHTML = `
                <button type="button" onclick="deleteProduct(${item.id}); event.stopPropagation();" class="absolute top-2 right-2 p-1.5 rounded-lg text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-gray-600 dark:hover:text-red-400 transition" title="Hapus produk">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
                ${imgHtml}
                <h4 class="font-semibold text-gray-800 pr-8">${item.name}</h4>
                <div class="flex justify-between mt-2">
                    <span class="text-sm text-gray-600">Stok:</span>
                    <span class="font-medium ${item.stock < item.minStock ? 'text-red-500' : 'text-green-600'}">${item.stock}</span>
                </div>
                <div class="text-xs text-gray-400 mt-1">Min: ${item.minStock}</div>
            `;
            grid.appendChild(div);
        });
    }

    function deleteProduct(id) {
        const item = inventory.find(i => i.id == id);
        if (!item) return;
        if (!confirm('Hapus produk "' + item.name + '" dari inventori?')) return;
        inventory = inventory.filter(i => i.id != id);
        renderInventory(inventory);
        populateProductSelect();
        updateStats();
    }

    function populateProductSelect() {
        const select = document.getElementById('product-select');
        select.innerHTML = '<option value="">Pilih Produk</option>';
        inventory.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.id;
            opt.textContent = item.name;
            select.appendChild(opt);
        });
    }

    function initializeForm() {
        document.getElementById('stock-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const qty = parseInt(document.getElementById('quantity').value);
            const type = document.getElementById('transaction-type').value;
            const prodId = document.getElementById('product-select').value;
            
            if (!prodId) { alert('Silakan pilih produk'); return; }
            const prod = inventory.find(i => i.id == prodId);
            
            if(prod) {
                if(type === 'in') prod.stock += qty;
                else {
                    if(prod.stock >= qty) prod.stock -= qty;
                    else { alert('Stok tidak cukup!'); return; }
                }
                
                renderInventory(inventory);
                updateStats();
                alert('Transaksi Berhasil');
                
                // Add new history entry to top
                const timeline = document.getElementById('stock-timeline');
                const historyItem = document.createElement('div');
                historyItem.className = 'timeline-item';
                historyItem.innerHTML = `
                    <p class="text-sm text-gray-800 font-medium">${prod.name} (${type === 'in' ? 'Masuk' : 'Keluar'})</p>
                    <p class="text-xs text-gray-500">${new Date().toLocaleTimeString()} - ${qty} unit</p>
                `;
                timeline.insertBefore(historyItem, timeline.firstChild);
                
                document.getElementById('quantity').value = '';
            }
        });
    }

    function updateStats() {
        document.getElementById('total-products').textContent = inventory.length;
        document.getElementById('safe-stock').textContent = inventory.filter(i => i.stock > i.minStock).length;
    }

    // --- Menambah Produk ---
    function openAddProductModal() {
        document.getElementById('add-product-modal').classList.add('show');
        document.getElementById('add-product-form').reset();
        document.getElementById('image-preview').classList.add('hidden');
        document.getElementById('image-placeholder').classList.remove('hidden');
        document.getElementById('image-preview-img').src = '';
    }

    function closeAddProductModal() {
        document.getElementById('add-product-modal').classList.remove('show');
    }

    function initAddProductForm() {
        const form = document.getElementById('add-product-form');
        const fileInput = document.getElementById('new-product-image');
        const modal = document.getElementById('add-product-modal');

        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeAddProductModal();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('show')) closeAddProductModal();
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview-img').src = e.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                    document.getElementById('image-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('new-product-name').value.trim();
            const stock = parseInt(document.getElementById('new-product-stock').value) || 0;
            const minStock = parseInt(document.getElementById('new-product-minstock').value) || 0;
            const price = parseInt(document.getElementById('new-product-price').value) || 0;
            const category = document.getElementById('new-product-category').value;
            const fileInput = document.getElementById('new-product-image');
            let imageData = null;

            function doAdd() {
                const newId = inventory.length ? Math.max(...inventory.map(i => i.id)) + 1 : 1;
                const newProduct = { id: newId, name, stock, minStock, price, category, image: imageData };
                inventory.push(newProduct);
                renderInventory(inventory);
                populateProductSelect();
                updateStats();
                closeAddProductModal();
                alert('Produk berhasil ditambahkan!');
            }
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    imageData = ev.target.result;
                    doAdd();
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                doAdd();
            }
        });
    }

    function initializeStockChart() {
